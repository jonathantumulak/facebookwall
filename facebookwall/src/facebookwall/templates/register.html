{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block extrastyle %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/signin.css" />
{% endblock %}
{% block content %}
  <form action="" class="form-signin" method="post">{% csrf_token %}
      <h3 class="form-signin-heading text-center">The Facebook</h3>
        {{ form.as_p }}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
    </form>
  </form>
{% endblock %}
